<div *ngFor="let post of allPosts;" class="post">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="post-title"><a [routerLink]="['/homepage/user']" [state]="{ userId: post.uid }">{{post.userName}}</a></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{post.postContent}}
    </mat-card-content>
    <mat-card-footer>
      <mat-card-subtitle class="tag">{{post.tag}}</mat-card-subtitle>
    </mat-card-footer>
  </mat-card>
</div>
