<div *ngFor="let post of currentPostData;" class="post">
  <mat-card>
    {{post.postContent}}
    <mat-card-footer>
      <mat-card-subtitle class="tag">{{post.tag}}</mat-card-subtitle>
    </mat-card-footer>
  </mat-card>

</div>

<form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="postForm">
  <mat-form-field appearance="fill">
    <mat-label>Post content</mat-label>
    <textarea formControlName="postContent" required matInput [(ngModel)]="postContent"></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Tag</mat-label>
    <input formControlName="tag" required [(ngModel)]="tagField" matInput>
  </mat-form-field>
  <button type="submit" [disabled]="!postForm.valid" mat-flat-button color="primary">Submit</button>
</form>
